<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cools Motors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="assets/cools-motors-high-resolution-logo.png" alt="Cool Motors Logo" class="logo">
        <h1>Cools Motors</h1>
        <nav>
            <ul>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#search">Search</a></li>
                <li><a href="#booking">Booking</a></li>
            </ul>
        </nav>
    </header>

    <section id = "gallery">
<h2>Car Gallery</h2>
<div id = "car-list" class = "car-container"></div>
    </section>

    <section id = "search">
        <h2>Search & Filter</h2>
        <input type="text" id = "search-box" placeholder = "Search for a car...">
    </section>

    <section id = "car-details">
        <h2>Car Details</h2>
        <div id = "details-container"></div>
    </section>

    <section id = "booking"> <h2>Book a Car</h2>
    <form id =  "booking-form">
        <label for="car-select">Choose a Car:</label>
        <select name="Select" id="car-select"></select>
        <button type = "submit">Book Now</button>
    </form>
</section>
    <script src = "index.js"></script>
</body>
</html>
